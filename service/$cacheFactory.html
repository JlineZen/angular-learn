<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$cacheFactory服务</title>
    <script src="../lib/angular.min.js"></script>
</head>

<body ng-app="com.zzweb">
    <div ng-controller="demoCtrl">
        <input type="text" ng-model="key" placeholder="key" />
        <input type="text" ng-model="value" placeholder="value" />
        <button ng-click="cacheMethod(key, value);">cache</button>
    </div>
    <script>
        angular.module('com.zzweb', [])
            .controller('demoCtrl', ['$cacheFactory', '$scope', function($cacheFactory, $scope) {
                $scope.cache = $cacheFactory('cacheTest');
                $scope.cacheMethod = function(key, value) {
                    key && $scope.cache.put(key, value === undefined ? null : value);
                    console.log($scope.cache.info());
                };
            }]);
    </script>
</body>

</html>
